<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Title</title>
</head>

<body>

    <div class="body-container">

        <div class="container" id="start-container">
            <div class="heading">
                <h1>Quiz Name</h1>
            </div>
            <div class="intro">
                <p>Are you smart enough to get all the questions right?
                    <br>
                    If you think so click start!
                </p>
            </div>
            <div class="start-btn"><button id="start-btn">Start Quiz</button></a></div>
        </div>

        <div class="quiz-container">
            <div id="quiz-container" class="hide">
                <div class="quiz-header">
                    <h2 id="question">Question Text</h2>
                    <ul>
                        <li>
                            <input type="radio" name="answer" id="a" class="answer">
                            <label for="a" id="a_answer">Answer</label>
                        </li>

                        <li>
                            <input type="radio" name="answer" id="b" class="answer">
                            <label for="b" id="b_answer">Answer</label>
                        </li>

                        <li>
                            <input type="radio" name="answer" id="c" class="answer">
                            <label for="c" id="c_answer">Answer</label>
                        </li>

                        <li>
                            <input type="radio" name="answer" id="d" class="answer">
                            <label for="d" id="d_answer">Answer</label>
                        </li>

                    </ul>
                </div>
                <div class="next-btn">
                    <button id="submit" onclick="submitAnswer()">Next Question</button>
                </div>
            </div>
        </div>

        <div id="results-container" class="results-container" style="display:none;">
            <p id="comment"></p>
            <br>
            <span id="result"></span>
            
        </div>

    </div>




    <script src="assets/js/script.js"></script>
</body>

</html>
